# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f7a85630-a98a-4d43-8832-fd9d8659504a'
  imageRepository: 'asciibackstage'
  containerRegistry: 'gallowayacr12345.azurecr.io'
  dockerfilePath: './packages/backend/Dockerfile'
  tag: '$(Build.BuildId)'
  buildContext: '.'
  imagePullSecret: 'gallowayacr12345435253e0-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: CI
  displayName: CI
  jobs:
  - job: CI
    displayName: CI 
    timeoutInMinutes: 20 
    pool: mypool
    steps:
    - bash: yarn install --frozen-lockfile
    - bash: yarn tsc
    - bash: yarn build 
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        buildContext: $(buildContext)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
